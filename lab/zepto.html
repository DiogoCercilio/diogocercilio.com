<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=500px">
	<script type="text/javascript" src="http://zeptojs.com/zepto.min.js"></script>	
	<style type="text/css">
	.box{
		width:100%;
		height:400px;
		background: #888;
		margin:0 auto;
	}
	</style>

	<script type="text/javascript">

		$(function(){		
			$('.box').tap(function(){
				alert('tap');
			})	

			$('.box').touch(function(){
				alert('touch');
			})	

			$('.box').longType(function(){
				alert('long type');
			})	

			$('.box').swipe(function(){
				alert('swipe');
			})												
		})

	</script>
</head>
<body>
	<div class="box">

	</div>			
</body>
</html>
